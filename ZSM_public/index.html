<!doctype html>
<html ng-app="BlogApp">
<head>
    <meta charset="utf-8">
    <title>The Matrix Blog @ Port 8000</title>
    <link rel="stylesheet" href="ZSM_stylesheet/temp-main.css">
    <link rel="stylesheet" href="ZSM_stylesheet/navigation.css">
    <link rel="stylesheet" href="ZSM_stylesheet/temp-blog-sec.css">
</head>

<body>
    <div class="ng-cloak" ng-controller="MainCtrl">

        <div class="temp-navbar" >
            
            <div id="temp-navbar-port">
            
            
            <img class="temp-parallex-header" src="ZSM_content/ZSM_theme/theme1/temp-title-header.png" alt="" style="width:1024px; height:250px;"/>
            <img class="temp-parallex-header" src="ZSM_content/ZSM_theme/theme1/temp-header-1.png" alt="" style="width:1324px; height:350px;"/>
            <img class="temp-parallex-header" src="ZSM_content/ZSM_theme/theme1/temp-header-2.png" alt="" style="width:924px; height:250px;"/>

            </div>

            <div class="temp-navbar-inner">
                <ul class="temp-nav">

                    <li ng-class="{active: $routeSegment.startsWith('blog')}">
                        <a href="#/blog">BLOG</a>
                    </li>

                    <li ng-class="{active: $routeSegment.startsWith('s1')}">
                        <a href="#/section1">Section 1</a>
                    </li>
                    <li ng-class="{active: $routeSegment.startsWith('s2')}">
                        <a href="#/section2">Section 2</a>
                    </li>
                    <li ng-class="{active: $routeSegment.startsWith('s3')}">
                        <a href="#/section3">Section 3</a>
                    </li>
                    <li ng-class="{active: $routeSegment.startsWith('s3')}" class="nav-last">
                        <a href="#/section3">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
 
        <div class="temp-main">
            <div class=" firsttime {{ pageClass }}" app-view-segment="0">
            </div>
        </div>

        <div id="loading" ng-show="loader.show">Loading...</div>
    </div>

    <script src="ZSM_library/angular-1.3.0-beta.5/angular.js"></script>
    <script src="ZSM_library/angular-1.3.0-beta.5/angular-route.js"></script>
    <script src="ZSM_library/angular-1.3.0-beta.5/angular-animate.js"></script>
    <script src="ZSM_library/angular-1.3.0-beta.5/angular-sanitize.js"></script>


    <script src="ZSM_library/jquery-2.1.0.js"></script>
    <script src="ZSM_library/jquery.parallax.js"></script>

    <script src="ZSM_library/RTCMultiConnection-v1.7.js"></script>


    <script src="ZSM_library/angular-route-segment.js"></script>
    <script src="ZSM_javascript/angular_module.js"></script>
    <script src="ZSM_javascript/ZSM_configration/MainTempConfig.js"></script>
    <script src="ZSM_javascript/ZSM_controller/MainTempCtrl.js"></script>
    <script src="ZSM_javascript/ZSM_controller/BlogTempCtrl.js"></script>
    <script src="ZSM_javascript/ZSM_service/BlogTempServ.js"></script>


    <script type="text/javascript">
        jQuery(document).ready(function(){
            jQuery('.temp-parallex-header').parallax({
                mouseport: jQuery(".temp-navbar-inner")
            });
        });
    </script>

   
</body>
</html>
