<!doctype html>
<html ng-app="BlogApp">
<head>
    <meta charset="utf-8">
    <title>The Matrix Blog DEMO</title>


    <link rel="stylesheet" href="ZSM_stylesheet/temp-default.css">
    <link rel="stylesheet" href="ZSM_stylesheet/navigation.css">

</head>
<body>
    
    <div class="ng-cloak" ng-controller="MainCtrl">

        <div class="temp-navbar">
            <div class="temp-navbar-inner">
                <ul class="temp-nav">
                    <li ng-class="{active: $routeSegment.startsWith('s1')}">
                        <a href="#/section1">Section 1</a>
                    </li>
                    <li ng-class="{active: $routeSegment.startsWith('s2')}">
                        <a href="#/section2">Section 2</a>
                    </li>
                    <li ng-class="{active: $routeSegment.startsWith('s3')}">
                        <a href="#/section3">Section 3</a>
                    </li>
                </ul>
            </div>
        </div>
    
        <div class="temp-main" id="temp-content">
            <div class="row anim" app-view-segment="0"></div>
        </div>

        <div id=loading class=alert ng-show="loader.show">Loading...</div>
    
    </div>


    <script src="ZSM_library/angular-1.3.0-beta.5/angular.js"></script>
    <script src="ZSM_library/angular-1.3.0-beta.5/angular-route.js"></script>
    <script src="ZSM_library/angular-1.3.0-beta.5/angular-animate.js"></script>
    <script src="ZSM_library/angular-route-segment.js"></script>
    <script src="ZSM_javascript/angular_module.js"></script>
    <script src="ZSM_javascript/ZSM_configration/MainTempConfig.js"></script>

    <script src="ZSM_javascript/ZSM_controller/MainTempCtrl.js"></script>


   
</body>
</html>
